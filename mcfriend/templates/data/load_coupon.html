{% include 'index/header.html'%}

<div class="col-md-12">
<form action="/load_coupon/add/" method="post">
	{% csrf_token %}

<div class="row">
		<input type="submit" value="Submit"  class="btn btn-success comment" />
</div>

	<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">想說些什麼？</h3>
  </div>
  <div class="panel-body">
    <input type="text" name="comment"  class="form-control"/>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
	{% for choice in coupon_list %}
	<div class="col-md-4 col-xs-12">
		<input type="radio" name="choice" value = "{{choice}}" class="comment" />
		
		<br>
		<img src="/static/images/{{choice}}.jpg" class="img-thumbnail food">
	</div>
	{% endfor %}
	</div>
  </div>
</div>

	

</form>
</div>
{% include 'index/footer.html'%}
